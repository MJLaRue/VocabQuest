services:
  # Node/Express Application
  app:
    build: .
    command: node --watch server/index.js
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      # Pulls DATABASE_URL from .env seamlessly

    volumes:
      # Mount code for development
      - ./server:/app/server
      - ./client:/app/client
      # Persist uploads
      - ./uploads:/app/uploads
    restart: unless-stopped

