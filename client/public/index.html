<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - HSPT Vocabulary Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="badge">A+</div>
        <h1>HSPT Vocabulary</h1>
        <p class="subtitle">Welcome back! Log in to continue learning.</p>
      </div>
      
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@school.edu" 
            required 
            autocomplete="email"
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
          />
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <button type="submit" class="btn-primary" id="login-btn">
          <span id="login-text">Log In</span>
          <span id="login-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="/register.html">Register here</a></p>
      </div>
    </div>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
