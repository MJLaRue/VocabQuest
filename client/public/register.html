<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HSPT Vocabulary Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="badge">A+</div>
        <h1>HSPT Vocabulary</h1>
        <p class="subtitle">Create your account to start learning</p>
      </div>
      
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email (.edu required)</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@school.edu" 
            required 
            autocomplete="email"
          />
          <small class="form-hint">Only .edu email addresses can register</small>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required 
            autocomplete="new-password"
          />
          <small class="form-hint">At least 8 characters, 1 uppercase, 1 number</small>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            name="confirm-password" 
            placeholder="••••••••" 
            required 
            autocomplete="new-password"
          />
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <button type="submit" class="btn-primary" id="register-btn">
          <span id="register-text">Create Account</span>
          <span id="register-spinner" class="spinner" style="display: none;"></span>
        </button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="/index.html">Log in here</a></p>
        <p class="small-text">Need access without a .edu email? Contact an administrator.</p>
      </div>
    </div>
  </div>
  
  <script src="/js/auth.js"></script>
</body>
</html>
