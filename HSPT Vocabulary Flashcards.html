<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSPT Vocabulary Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a1628;
      --bg2: #162238;
      --bg-light: #1e2d47;
      --text: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --purple: #7c3aed;
      --purple-light: #a78bfa;
      --pink: #ec4899;
      --orange: #f97316;
      --yellow: #fbbf24;
      --gold: #ffb703;
      --mint: #10d9b8;
      --cyan: #06b6d4;
      --coral: #ff6b6b;
      --border: rgba(139, 92, 246, 0.2);
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.35);
      --shadow-xl: 0 24px 60px rgba(0, 0, 0, 0.45);
      --shadow-glow-purple: 0 8px 24px rgba(124, 58, 237, 0.4);
      --shadow-glow-gold: 0 8px 20px rgba(255, 183, 3, 0.35);
      --shadow-glow-mint: 0 8px 20px rgba(16, 217, 184, 0.35);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 15% 20%, rgba(124, 58, 237, 0.12), transparent 40%),
        radial-gradient(circle at 85% 15%, rgba(16, 217, 184, 0.10), transparent 35%),
        radial-gradient(circle at 50% 80%, rgba(255, 183, 3, 0.08), transparent 40%),
        linear-gradient(135deg, var(--bg), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      padding: 32px 18px 56px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      right: -10%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(124, 58, 237, 0.08), transparent 70%);
      border-radius: 50%;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: "";
      position: fixed;
      bottom: -30%;
      left: -10%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(16, 217, 184, 0.08), transparent 70%);
      border-radius: 50%;
      animation: float 25s ease-in-out infinite reverse;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }

    .page {
      max-width: 1160px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      z-index: 1;
    }

    header {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 16px 18px;
      background: var(--bg-light);
      border-radius: 20px;
      border: 2px solid var(--border);
      box-shadow: var(--shadow-md);
      transition: all 300ms ease;
    }

    header:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .title-block {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .badge {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      display: grid;
      place-items: center;
      font-family: "Fredoka", sans-serif;
      font-weight: 700;
      font-size: 24px;
      color: white;
      box-shadow: var(--shadow-glow-purple);
      animation: badgeBounce 3s ease-in-out infinite;
      transition: transform 200ms ease;
    }

    .badge:hover {
      transform: scale(1.1) rotate(5deg);
    }

    @keyframes badgeBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    h1 {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.01em;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle { margin: 0; color: var(--text-secondary); font-size: 14px; font-weight: 600; }

    .pill {
      background: linear-gradient(135deg, var(--purple-light), var(--purple));
      border: none;
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 13px;
      font-weight: 700;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: white;
      box-shadow: var(--shadow-glow-purple);
      transition: all 200ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .pill:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 12px 28px rgba(124, 58, 237, 0.5);
    }

    /* === GAMIFICATION BAR === */
    .gamification-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-top: 16px;
      padding: 16px 20px;
      background: var(--bg-light);
      border: 2px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow-md);
    }

    .level-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--gold), var(--yellow));
      border-radius: 14px;
      box-shadow: var(--shadow-glow-gold);
      flex-shrink: 0;
    }

    .level-icon {
      font-size: 32px;
      line-height: 1;
      animation: levelPulse 2s ease infinite;
    }

    @keyframes levelPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .level-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .level-label {
      font-size: 15px;
      font-weight: 800;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .xp-text {
      font-size: 12px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.85);
    }

    .xp-bar-container {
      flex: 1;
      height: 20px;
      background: var(--bg);
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--border);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .xp-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--gold), var(--yellow), var(--gold));
      background-size: 200% 100%;
      width: 0%;
      transition: width 800ms cubic-bezier(0.65, 0, 0.35, 1);
      animation: xpShimmer 3s ease infinite;
      box-shadow: 0 0 12px rgba(255, 183, 3, 0.6);
    }

    @keyframes xpShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .streak-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(255, 107, 0, 0.15), rgba(255, 183, 3, 0.1));
      border: 2px solid var(--gold);
      border-radius: 14px;
      box-shadow: var(--shadow-md);
      flex-shrink: 0;
    }

    .streak-flame {
      font-size: 28px;
      line-height: 1;
      animation: flameFlicker 1.5s ease infinite;
    }

    @keyframes flameFlicker {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      25% { transform: scale(1.05) rotate(-5deg); opacity: 0.95; }
      50% { transform: scale(0.98) rotate(5deg); opacity: 1; }
      75% { transform: scale(1.03) rotate(-3deg); opacity: 0.97; }
    }

    .streak-number {
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--gold), var(--coral));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
    }

    .streak-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 12px;
    }

    .card {
      background: var(--bg-light);
      border: 2px solid var(--border);
      border-radius: 18px;
      padding: 16px 18px;
      box-shadow: var(--shadow-md);
      transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
      border-color: var(--purple);
    }

    label { display: block; font-size: 13px; color: var(--text-muted); margin-bottom: 6px; letter-spacing: 0.01em; font-weight: 700; text-transform: uppercase; }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
      outline: none;
      font-size: 15px;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
      transition: all 200ms ease;
    }

    input[type="text"]:focus {
      border-color: var(--purple);
      box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.15);
      background: var(--bg2);
    }

    .pos-filters { display: flex; flex-wrap: wrap; gap: 8px; }
    .pos-chip {
      border: 2px solid var(--border);
      background: var(--bg);
      color: var(--text);
      padding: 7px 13px;
      border-radius: 999px;
      font-weight: 800;
      cursor: pointer;
      font-size: 13px;
      transition: all 220ms cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: var(--shadow-sm);
    }
    .pos-chip:hover { 
      transform: translateY(-3px) scale(1.05);
      box-shadow: var(--shadow-md);
      border-color: var(--purple);
    }
    .pos-chip.active { 
      background: linear-gradient(135deg, var(--purple), var(--pink)); 
      color: white; 
      border-color: transparent;
      transform: translateY(-2px) scale(1.02); 
      box-shadow: var(--shadow-glow-purple);
    }

    .toggle { display: flex; align-items: center; gap: 8px; cursor: pointer; }
    .toggle input { accent-color: var(--purple); width: 18px; height: 18px; cursor: pointer; }

    .button-row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; }
    button {
      cursor: pointer;
      border: 2px solid var(--border);
      background: var(--bg-light);
      color: var(--text);
      padding: 11px 16px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 0.01em;
      transition: all 220ms cubic-bezier(0.34, 1.56, 0.64, 1);
      font-family: "Poppins", sans-serif;
      box-shadow: var(--shadow-sm);
    }
    button:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow: var(--shadow-md);
      border-color: var(--purple);
    }
    button:active { 
      transform: translateY(-1px) scale(0.98);
      transition: all 100ms ease;
    }
    .primary { 
      background: linear-gradient(135deg, var(--purple), var(--pink)); 
      color: white; 
      border: none;
      box-shadow: var(--shadow-glow-purple);
    }
    .primary:hover {
      box-shadow: 0 10px 28px rgba(124, 58, 237, 0.5);
      transform: translateY(-3px) scale(1.05);
    }
    .danger { 
      background: linear-gradient(135deg, var(--coral), var(--orange)); 
      color: white; 
      border: none;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.35);
    }
    .danger:hover {
      box-shadow: 0 10px 24px rgba(255, 107, 107, 0.45);
      transform: translateY(-3px) scale(1.05);
    }

    .mode-row { display: flex; gap: 8px; flex-wrap: wrap; }
    .mode-btn { border-color: var(--border); }
    .mode-btn.active { 
      background: linear-gradient(135deg, var(--cyan), var(--purple)); 
      color: white; 
      border: none; 
      box-shadow: 0 6px 18px rgba(6, 182, 212, 0.5);
      transform: translateY(-2px);
    }

    .flashcard {
      margin-top: 12px;
      background: linear-gradient(145deg, var(--bg-light), var(--bg2));
      border: 3px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      min-height: 400px;
      position: relative;
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      perspective: 1400px;
      cursor: pointer;
      isolation: isolate;
      transition: all 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .flashcard:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 72px rgba(0, 0, 0, 0.5);
      border-color: var(--purple);
    }

    .flashcard::after {
      content: "";
      position: absolute;
      inset: 8% 10%;
      background: 
        radial-gradient(circle at 25% 30%, rgba(124, 58, 237, 0.15), transparent 45%),
        radial-gradient(circle at 75% 70%, rgba(16, 217, 184, 0.12), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 183, 3, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 320ms ease, opacity 160ms ease;
      z-index: 1;
      display: grid;
      place-items: center;
    }

    .flashcard.show-back .flashcard-inner { transform: rotateY(180deg); }

    .face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display: grid;
      place-items: center;
      align-content: center;
      gap: 14px;
      line-height: 1.2;
      padding: 0 22px;
      text-align: center;
    }

    .front { font-size: 18px; font-weight: 800; }
    .back { transform: rotateY(180deg); color: var(--mint); font-size: 18px; font-weight: 700; }

    .term-row { display: inline-flex; align-items: center; gap: 14px; flex-wrap: wrap; justify-content: center; }
    .term { 
      font-size: 48px; 
      line-height: 1.05; 
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--purple), var(--pink), var(--cyan));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientSlide 6s ease infinite;
    }
    .definition { font-size: 24px; line-height: 1.35; font-weight: 600; color: var(--text-secondary); }

    @keyframes gradientSlide {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .pos-pill { 
      display: inline-flex; 
      align-items: center; 
      gap: 6px; 
      padding: 8px 14px; 
      border-radius: 999px; 
      font-size: 14px; 
      font-weight: 800; 
      background: linear-gradient(135deg, var(--gold), var(--yellow)); 
      border: none;
      color: white;
      width: fit-content; 
      margin: 0;
      box-shadow: var(--shadow-glow-gold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .meta-row { display: flex; justify-content: space-between; align-items: center; margin-top: 14px; color: var(--text-secondary); font-size: 14px; font-weight: 700; }

    .progress {
      margin-top: 8px;
      height: 12px;
      width: 100%;
      background: var(--bg);
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--border);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    .progress-bar { 
      height: 100%; 
      background: linear-gradient(90deg, var(--purple), var(--cyan), var(--mint));
      background-size: 200% 100%;
      width: 0%; 
      transition: width 600ms cubic-bezier(0.65, 0, 0.35, 1);
      animation: progressShimmer 3s ease infinite;
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
    }

    @keyframes progressShimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .quiz-area, .typing-area {
      margin-top: 12px;
      display: none;
      position: relative;
      z-index: 2;
      background: var(--bg-light);
      border: 3px solid var(--purple);
      border-radius: 18px;
      padding: 18px 16px;
      box-shadow: var(--shadow-xl), 0 0 0 1px rgba(124, 58, 237, 0.2);
      flex-direction: column;
      gap: 12px;
    }
    .choice-list { display: grid; gap: 8px; }
    .choice { 
      text-align: left; 
      border-radius: 12px;
      background: var(--bg);
      border: 2px solid var(--border);
      transition: all 200ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .choice:hover {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.15), rgba(16, 217, 184, 0.1));
      border-color: var(--purple);
      transform: translateX(6px) scale(1.02);
      box-shadow: var(--shadow-md);
    }
    .input-row { display: flex; gap: 8px; }

    .hint { color: var(--text-muted); font-size: 13px; font-weight: 600; }

    .flashcard[data-mode="quiz"] .flashcard-inner,
    .flashcard[data-mode="typing"] .flashcard-inner {
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
    }
    .flashcard[data-mode="quiz"] .quiz-area { display: block; }
    .flashcard[data-mode="typing"] .typing-area { display: block; }
    .flashcard[data-mode="quiz"],
    .flashcard[data-mode="typing"] { cursor: default; }

    .answer-feedback {
      margin-top: 12px;
      padding: 18px 20px;
      border-radius: 16px;
      border: 2px solid var(--border);
      background: var(--bg-light);
      color: var(--text);
      font-size: 17px;
      font-weight: 800;
      letter-spacing: -0.01em;
      box-shadow: var(--shadow-lg);
      min-height: 24px;
      transform: translateY(0);
      opacity: 0;
      transition: opacity 200ms ease, transform 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .answer-feedback.show { 
      opacity: 1; 
      transform: translateY(0) scale(1);
      animation: popIn 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .feedback-success { 
      background: linear-gradient(135deg, rgba(16, 217, 184, 0.25), rgba(16, 217, 184, 0.1)); 
      border-color: var(--mint);
      color: var(--mint);
      box-shadow: var(--shadow-glow-mint), var(--shadow-lg); 
    }
    .feedback-error { 
      background: linear-gradient(135deg, rgba(255, 111, 97, 0.25), rgba(255, 111, 97, 0.1)); 
      border-color: var(--coral);
      color: var(--coral);
      box-shadow: var(--shadow-glow-coral), var(--shadow-lg); 
    }
    .feedback-text { display: block; }
    .feedback-sub { display: block; font-size: 14px; color: var(--text-secondary); margin-top: 6px; font-weight: 600; }

    @keyframes popIn {
      0% { transform: translateY(8px) scale(0.97); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* === ACHIEVEMENTS MODAL === */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 300ms ease;
    }

    .modal.show {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--bg-light);
      border: 3px solid var(--purple);
      border-radius: 24px;
      padding: 32px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(124, 58, 237, 0.3);
      position: relative;
      animation: modalSlideUp 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
      max-height: 90vh;
      overflow-y: auto;
    }

    @keyframes modalSlideUp {
      from { transform: translateY(40px) scale(0.95); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
      transition: all 200ms cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      color: var(--text);
      font-weight: 700;
    }

    .modal-close:hover {
      background: var(--coral);
      border-color: var(--coral);
      transform: rotate(90deg) scale(1.1);
      box-shadow: var(--shadow-glow-coral);
    }

    .modal-title {
      font-family: "Fredoka", sans-serif;
      font-size: 36px;
      font-weight: 800;
      text-align: center;
      margin: 0 0 24px 0;
      background: linear-gradient(135deg, var(--purple), var(--pink), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientSlide 6s ease infinite;
    }

    .session-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 20px 16px;
      text-align: center;
      transition: all 250ms cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .stat-card:hover {
      transform: translateY(-3px);
      border-color: var(--purple);
      box-shadow: var(--shadow-glow-purple);
    }

    .stat-value {
      font-size: 36px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--gold), var(--yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 8px;

    .stat-label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text-secondary);

      letter-spacing: 0.05em;
    }

    .achievements-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));

      margin-top: 24px;
    }

    .achievement-card {
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 14px;
      padding: 16px 12px;
      text-align: center;

      overflow: hidden;

    .achievement-card.unlocked {
      border-color: var(--gold);
      background: linear-gradient(135deg, rgba(255, 183, 3, 0.12), rgba(255, 183, 3, 0.05));
      box-shadow: var(--shadow-glow-gold);
    }

    .achievement-card.unlocked::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s ease infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    .achievement-card.locked {
      opacity: 0.4;

    .achievement-icon {
      font-size: 32px;

    .achievement-name {

    @media (max-width: 640px) {

      .flashcard { padding: 20px; min-height: 280px; }

<body>

  <!-- Achievements Modal -->
  <div class="modal" id="achievements-modal">

          <div class="stat-value" id="modal-correct">0</div>
          <div class="stat-label">Correct Answers</div>
        </div>

          <div class="stat-value" id="modal-streak">0</div>

  <script>
    // Global state
    let cards = [];
    let filteredCards = [];
    let currentIndex = 0;
    let showDefinition = false;
    let searchTerm = "";
    let selectedPosFilters = new Set();
    let shuffleEnabled = true;
    let mode = "practice"; // practice | quiz | typing
    let known = new Set();
    let correctCount = 0;
    let streak = 0;

    // Gamification state
    let playerXP = 0;
    let playerLevel = 1;
    let dailyStreak = 0;
    let sessionXP = 0;
    let sessionCorrect = 0;
    let unlockedAchievements = new Set();

    const ACHIEVEMENTS = [
      { id: 'first_correct', name: 'First Step', desc: 'Get your first correct answer', icon: 'üéØ', requirement: () => sessionCorrect >= 1 },
      { id: 'streak_3', name: 'On Fire', desc: '3-day streak', icon: 'üî•', requirement: () => dailyStreak >= 3 },
      { id: 'level_2', name: 'Rising Star', desc: 'Reach level 2', icon: '‚≠ê', requirement: () => playerLevel >= 2 },
      { id: 'xp_100', name: 'Century', desc: 'Earn 100 total XP', icon: 'üíØ', requirement: () => playerXP >= 100 },
      { id: 'perfect_10', name: 'Perfect 10', desc: '10 correct in a row', icon: '‚ú®', requirement: () => streak >= 10 },
      { id: 'deck_master', name: 'Deck Master', desc: 'Know all cards in deck', icon: 'üëë', requirement: () => filteredCards.length > 0 && known.size === filteredCards.length },
      { id: 'quiz_pro', name: 'Quiz Pro', desc: 'Complete 25 quiz questions', icon: 'üéì', requirement: () => (parseInt(localStorage.getItem('totalQuizzes')) || 0) >= 25 },
      { id: 'typing_ace', name: 'Typing Ace', desc: 'Complete 25 typing challenges', icon: '‚å®Ô∏è', requirement: () => (parseInt(localStorage.getItem('totalTyping')) || 0) >= 25 },
    ];

    const flashcardEl = document.getElementById("flashcard");
    const frontEl = document.getElementById("flashcard-front");
    const backEl = document.getElementById("flashcard-back");
    const counterEl = document.getElementById("counter");
    const searchInput = document.getElementById("search-input");
    const posFilterContainer = document.getElementById("pos-filters");
    const shuffleToggle = document.getElementById("shuffle-toggle");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const printBtn = document.getElementById("print-btn");
    const knowBtn = document.getElementById("know-btn");
    const notYetBtn = document.getElementById("notyet-btn");
    const posAllBtn = document.getElementById("pos-all");
    const posNoneBtn = document.getElementById("pos-none");
    const progressBar = document.getElementById("progress-bar");
    const progressPill = document.getElementById("progress-pill");
    const streakEl = document.getElementById("streak");
    const modeBtns = Array.from(document.querySelectorAll(".mode-btn"));
    const quizArea = document.getElementById("quiz-area");
    const quizPrompt = document.getElementById("quiz-prompt");
    const choiceList = document.getElementById("choice-list");
    const typingArea = document.getElementById("typing-area");
    const typingPrompt = document.getElementById("typing-prompt");
    const typingInput = document.getElementById("typing-input");
    const typingSubmit = document.getElementById("typing-submit");
    const typingFeedback = document.getElementById("typing-feedback");
    const resetBtn = document.getElementById("reset-btn");
    const answerFeedback = document.getElementById("answer-feedback");

    // Gamification elements
    const levelNumberEl = document.getElementById("level-number");
    const xpCurrentEl = document.getElementById("xp-current");
    const xpNextEl = document.getElementById("xp-next");
    const xpBarEl = document.getElementById("xp-bar");
    const streakNumberEl = document.getElementById("streak-number");
    const sessionCorrectEl = document.getElementById("session-correct");
    const sessionXpEl = document.getElementById("session-xp");
    const achievementsModal = document.getElementById("achievements-modal");
    const modalClose = document.getElementById("modal-close");
    const continueBtn = document.getElementById("continue-btn");
    const achievementsGrid = document.getElementById("achievements-grid");

    // --- GAMIFICATION FUNCTIONS ---
    function loadGameProgress() {
      playerXP = parseInt(localStorage.getItem('playerXP')) || 0;
      playerLevel = parseInt(localStorage.getItem('playerLevel')) || 1;
      const savedAchievements = localStorage.getItem('unlockedAchievements');
      unlockedAchievements = savedAchievements ? new Set(JSON.parse(savedAchievements)) : new Set();
      
      // Check daily streak
      const lastVisit = localStorage.getItem('lastVisitDate');
      const today = new Date().toDateString();
      
      if (lastVisit === today) {
        // Already visited today
        dailyStreak = parseInt(localStorage.getItem('dailyStreak')) || 0;
      } else if (lastVisit) {
        const lastDate = new Date(lastVisit);
        const todayDate = new Date();
        const diffDays = Math.floor((todayDate - lastDate) / (1000 * 60 * 60 * 24));
        
        if (diffDays === 1) {
          // Consecutive day - increase streak
          dailyStreak = (parseInt(localStorage.getItem('dailyStreak')) || 0) + 1;
        } else {
          // Streak broken
          dailyStreak = 1;
        }
      } else {
        // First visit
        dailyStreak = 1;
      }
      
      localStorage.setItem('lastVisitDate', today);
      localStorage.setItem('dailyStreak', dailyStreak);
      
      updateGamificationUI();
    }

    function saveGameProgress() {
      localStorage.setItem('playerXP', playerXP);
      localStorage.setItem('playerLevel', playerLevel);
      localStorage.setItem('unlockedAchievements', JSON.stringify([...unlockedAchievements]));
    }

    function getXPForLevel(level) {
      return Math.floor(100 * Math.pow(1.5, level - 1));
    }

    function awardXP(amount) {
      playerXP += amount;
      sessionXP += amount;
      
      const xpNeeded = getXPForLevel(playerLevel);
      if (playerXP >= xpNeeded) {
        playerLevel++;
        playerXP -= xpNeeded;
        
        // Level up celebration
        setFeedback(`üéâ Level Up! You're now Level ${playerLevel}!`, 'Level up rewards coming soon...', 'success');
      }
      
      updateGamificationUI();
      checkAchievements();
      saveGameProgress();
    }

    function updateGamificationUI() {
      levelNumberEl.textContent = playerLevel;
      xpCurrentEl.textContent = playerXP;
      
      const xpNeeded = getXPForLevel(playerLevel);
      xpNextEl.textContent = xpNeeded;
      
      const xpPercent = (playerXP / xpNeeded) * 100;
      xpBarEl.style.width = `${Math.min(100, xpPercent)}%`;
      
      streakNumberEl.textContent = dailyStreak;
      sessionCorrectEl.textContent = sessionCorrect;
      sessionXpEl.textContent = sessionXP;
    }

    function checkAchievements() {
      let newUnlocks = [];
      
      ACHIEVEMENTS.forEach(achievement => {
        if (!unlockedAchievements.has(achievement.id) && achievement.requirement()) {
          unlockedAchievements.add(achievement.id);
          newUnlocks.push(achievement);
          awardXP(50); // Bonus XP for achievement
        }
      });
      
      if (newUnlocks.length > 0) {
        saveGameProgress();
        // Show achievement notification
        const names = newUnlocks.map(a => `${a.icon} ${a.name}`).join(', ');
        setFeedback(`üèÜ Achievement Unlocked: ${names}`, 'Check the session summary!', 'success');
      }
    }

    function showAchievementsModal() {
      // Update modal stats
      document.getElementById('modal-xp').textContent = sessionXP;
      document.getElementById('modal-correct').textContent = sessionCorrect;
      document.getElementById('modal-streak').textContent = dailyStreak;
      
      // Render achievements
      achievementsGrid.innerHTML = '';
      ACHIEVEMENTS.forEach(achievement => {
        const isUnlocked = unlockedAchievements.has(achievement.id);
        const card = document.createElement('div');
        card.className = `achievement-card ${isUnlocked ? 'unlocked' : 'locked'}`;
        card.innerHTML = `
          <div class="achievement-icon">${achievement.icon}</div>
          <div class="achievement-name">${achievement.name}</div>
          <div class="achievement-desc">${achievement.desc}</div>
        `;
        achievementsGrid.appendChild(card);
      });
      
      achievementsModal.classList.add('show');
    }

    function hideAchievementsModal() {
      achievementsModal.classList.remove('show');
    }

    modalClose.addEventListener('click', hideAchievementsModal);
    continueBtn.addEventListener('click', hideAchievementsModal);
    achievementsModal.addEventListener('click', (e) => {
      if (e.target === achievementsModal) hideAchievementsModal();
    });

    function cardKey(c) { return `${c.word}__${c.partOfSpeech}`; }

    // --- CSV LOADING ---
    async function loadVocabFromCSV() {
      const res = await fetch("vocabulary.csv");
      const text = await res.text();

      const lines = text.trim().split("\n");
      const header = lines.shift().split(",");

      const wordIdx = header.indexOf("word");
      const posIdx = header.indexOf("part_of_speech");
      const defIdx = header.indexOf("definition");

      const rows = lines.map(line => {
        const cols = line.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/);
        const unquote = s => s.replace(/^\"(.*)\"$/, "$1");
        return {
          word: unquote(cols[wordIdx]).trim(),
          partOfSpeech: unquote(cols[posIdx]).trim(),
          definition: unquote(cols[defIdx]).trim()
        };
      });

      return rows;
    }

    // --- INITIALIZATION ---
    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function initPosFilters() {
      const posSet = new Set(cards.map(c => c.partOfSpeech));
      posFilterContainer.innerHTML = "";
      selectedPosFilters = new Set();

      posSet.forEach(pos => {
        if (!pos) return;
        const chip = document.createElement("div");
        chip.className = "pos-chip active";
        chip.textContent = pos;
        selectedPosFilters.add(pos);
        chip.addEventListener("click", () => {
          if (chip.classList.contains("active")) {
            chip.classList.remove("active");
            selectedPosFilters.delete(pos);
          } else {
            chip.classList.add("active");
            selectedPosFilters.add(pos);
          }
          applyFilters();
        });
        posFilterContainer.appendChild(chip);
      });
    }

    function applyFilters() {
      const term = searchTerm.toLowerCase();
      filteredCards = cards.filter(card => {
        if (selectedPosFilters.size && !selectedPosFilters.has(card.partOfSpeech)) return false;
        if (!term) return true;
        return card.word.toLowerCase().includes(term) || card.definition.toLowerCase().includes(term);
      });
      if (shuffleEnabled) shuffleArray(filteredCards);
      currentIndex = 0;
      showDefinition = false;
      renderCard();
      updateProgress();
      resetQuizTypingState();
      setFeedback("");
    }

    // --- RENDERING ---
    function renderCard() {
      flashcardEl.dataset.mode = mode;
      if (!filteredCards.length) {
        frontEl.textContent = "No cards match your filters.";
        backEl.textContent = "";
        flashcardEl.classList.remove("show-back");
        quizArea.style.display = mode === "quiz" ? "block" : "none";
        typingArea.style.display = mode === "typing" ? "block" : "none";
        choiceList.innerHTML = "";
        typingPrompt.textContent = "";
        typingFeedback.textContent = "";
        counterEl.textContent = "0 / 0";
        setFeedback("");
        return;
      }

      const card = filteredCards[currentIndex];
      frontEl.innerHTML = `<div class="term-row"><span class="term">${card.word}</span><span class="pos-pill">${card.partOfSpeech}</span></div>`;
      backEl.innerHTML = `<div class="definition">${card.definition}</div>`;
      counterEl.textContent = `${currentIndex + 1} / ${filteredCards.length}`;

      if (mode === "practice") {
        quizArea.style.display = "none";
        typingArea.style.display = "none";
        choiceList.innerHTML = "";
        typingFeedback.textContent = "";
        flashcardEl.classList.toggle("show-back", showDefinition);
      } else if (mode === "quiz") {
        flashcardEl.classList.remove("show-back");
        quizArea.style.display = "block";
        typingArea.style.display = "none";
        buildQuiz(card);
      } else if (mode === "typing") {
        flashcardEl.classList.remove("show-back");
        quizArea.style.display = "none";
        typingArea.style.display = "block";
        buildTyping(card);
      }
    }

    function updateProgress() {
      const total = filteredCards.length;
      const knownCount = filteredCards.filter(c => known.has(cardKey(c))).length;
      const pct = total ? Math.round((knownCount / total) * 100) : 0;
      progressBar.style.width = `${pct}%`;
      progressPill.textContent = `Deck: ${knownCount} / ${total} known`;
      updateGamificationUI();
    }

    // --- QUIZ MODE ---
    function buildQuiz(card) {
      quizPrompt.innerHTML = `<div class="term-row"><span class="term">${card.word}</span><span class="pos-pill">${card.partOfSpeech}</span></div><div class="hint">Pick the matching definition.</div>`;
      const options = new Set([card]);
      while (options.size < Math.min(4, filteredCards.length)) {
        const rand = filteredCards[Math.floor(Math.random() * filteredCards.length)];
        options.add(rand);
      }
      const shuffled = Array.from(options);
      shuffleArray(shuffled);
      choiceList.innerHTML = "";
      shuffled.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "choice";
        btn.textContent = opt.definition;
        btn.addEventListener("click", () => {
          const correct = opt.word === card.word && opt.partOfSpeech === card.partOfSpeech;
          handleAnswer(correct, card);
        });
        choiceList.appendChild(btn);
      });
    }

    // --- TYPING MODE ---
    function buildTyping(card) {
      typingPrompt.textContent = card.definition;
      typingInput.value = "";
      typingFeedback.textContent = "";
      typingInput.focus();
    }

    function handleTypingSubmit() {
      if (!filteredCards.length) return;
      const card = filteredCards[currentIndex];
      const guess = typingInput.value.trim().toLowerCase();
      const correct = guess === card.word.toLowerCase();
      handleAnswer(correct, card, true);
      typingFeedback.textContent = "";
      if (correct) typingInput.value = "";
    }

    // --- ANSWERS / PROGRESS ---
    function handleAnswer(correct, card, autoAdvance = false) {
      if (correct) {
        known.add(cardKey(card));
        correctCount += 1;
        streak += 1;
        sessionCorrect += 1;
        
        // Award XP based on mode and streak
        let xpEarned = 10; // Base XP
        if (mode === 'quiz') {
          xpEarned = 15;
          localStorage.setItem('totalQuizzes', (parseInt(localStorage.getItem('totalQuizzes')) || 0) + 1);
        } else if (mode === 'typing') {
          xpEarned = 20;
          localStorage.setItem('totalTyping', (parseInt(localStorage.getItem('totalTyping')) || 0) + 1);
        }
        
        // Streak bonus
        if (streak >= 10) xpEarned += 10;
        else if (streak >= 5) xpEarned += 5;
        
        awardXP(xpEarned);
      } else {
        streak = 0;
      }
      if (mode === "quiz" || mode === "typing") {
        const main = correct ? "Nice!" : "Try again";
        const sub = `${card.word} (${card.partOfSpeech}) ‚Äî ${card.definition}`;
        setFeedback(main, sub, correct ? "success" : "error");
      } else {
        setFeedback("");
      }
      updateProgress();
      if (autoAdvance || mode !== "practice") nextCard();
    }

    // --- NAVIGATION ---
    function nextCard() {
      if (!filteredCards.length) return;
      currentIndex = (currentIndex + 1) % filteredCards.length;
      showDefinition = false;
      renderCard();
      
      // Check if deck is complete (all cards known)
      if (filteredCards.length > 0 && known.size === filteredCards.length && sessionXP > 0) {
        // Show congratulations modal
        setTimeout(() => showAchievementsModal(), 800);
      }
    }

    function prevCard() {
      if (!filteredCards.length) return;
      currentIndex = (currentIndex - 1 + filteredCards.length) % filteredCards.length;
      showDefinition = false;
      renderCard();
    }

    function flipCard() {
      if (mode !== "practice") return;
      if (!filteredCards.length) return;
      showDefinition = !showDefinition;
      renderCard();
    }

    function resetDeck() {
      known.clear();
      streak = 0;
      correctCount = 0;
      applyFilters();
    }

    // --- MODE SWITCHING ---
    function setMode(newMode) {
      mode = newMode;
      showDefinition = false;
      modeBtns.forEach(btn => btn.classList.toggle("active", btn.dataset.mode === newMode));
      resetQuizTypingState();
      renderCard();
    }

    function resetQuizTypingState() {
      typingFeedback.textContent = "";
      if (mode === "quiz") choiceList.innerHTML = "";
    }

    function setFeedback(message, tone = "", sub = "") {
      if (!message) {
        answerFeedback.innerHTML = "";
        answerFeedback.className = "answer-feedback";
        answerFeedback.classList.remove("show");
        return;
      }
      const main = `<span class="feedback-text">${message}</span>`;
      const subline = sub ? `<span class="feedback-sub">${sub}</span>` : "";
      answerFeedback.innerHTML = `${main}${subline}`;
      answerFeedback.className = `answer-feedback ${tone === "success" ? "feedback-success" : "feedback-error"} show`;
      answerFeedback.style.animation = "popIn 0.22s ease";
    }

    // --- PRINT VIEW ---
    function openPrintView() {
      if (!filteredCards.length) return;
      const rowsHtml = filteredCards
        .map(c => `<tr><td>${c.word} (${c.partOfSpeech})</td><td>${c.definition}</td></tr>`)
        .join("");
      const win = window.open("", "_blank");
      win.document.write(`
        <html>
          <head>
            <title>HSPT Vocabulary ‚Äì Printable Flashcards</title>
            <style>
              body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
              table { border-collapse: collapse; width: 100%; }
              td, th { border: 1px solid #333; padding: 6px 8px; font-size: 12px; }
              th { background:#eee; }
            </style>
          </head>
          <body>
            <h1>HSPT Vocabulary ‚Äì Printable Flashcards</h1>
            <table>
              <thead><tr><th>Word (POS)</th><th>Definition</th></tr></thead>
              <tbody>${rowsHtml}</tbody>
            </table>
          </body>
        </html>
      `);
      win.document.close();
      win.focus();
      win.print();
    }

    // --- EVENT LISTENERS ---
    const achievementsBtn = document.getElementById("achievements-btn");
    achievementsBtn.addEventListener("click", showAchievementsModal);
    
    flashcardEl.addEventListener("click", flipCard);
    nextBtn.addEventListener("click", nextCard);
    prevBtn.addEventListener("click", prevCard);
    knowBtn.addEventListener("click", () => { if (filteredCards.length) handleAnswer(true, filteredCards[currentIndex], true); });
    notYetBtn.addEventListener("click", () => { if (filteredCards.length) handleAnswer(false, filteredCards[currentIndex], true); });
    shuffleToggle.addEventListener("change", () => { shuffleEnabled = shuffleToggle.checked; applyFilters(); });
    searchInput.addEventListener("input", e => { searchTerm = e.target.value; applyFilters(); });
    typingSubmit.addEventListener("click", handleTypingSubmit);
    typingInput.addEventListener("keydown", e => { if (e.key === "Enter") handleTypingSubmit(); });
    posAllBtn.addEventListener("click", () => { posFilterContainer.querySelectorAll(".pos-chip").forEach(c => c.classList.add("active")); selectedPosFilters = new Set(cards.map(c => c.partOfSpeech)); applyFilters(); });
    posNoneBtn.addEventListener("click", () => { posFilterContainer.querySelectorAll(".pos-chip").forEach(c => c.classList.remove("active")); selectedPosFilters.clear(); applyFilters(); });
    resetBtn.addEventListener("click", resetDeck);

    modeBtns.forEach(btn => btn.addEventListener("click", () => setMode(btn.dataset.mode)));

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextCard();
      else if (e.key === "ArrowLeft") prevCard();
      else if (e.key === " " || e.key === "Enter") {
        e.preventDefault();
        if (mode === "practice") flipCard();
      }
    });

    // --- BOOTSTRAP ---
    (async function bootstrap() {
      loadGameProgress();
      cards = await loadVocabFromCSV();
      filteredCards = [...cards];
      initPosFilters();
      applyFilters();
      renderCard();
    })();
  </script>
</body>
</html>
