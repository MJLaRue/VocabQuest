# Render Blueprint Specification
# See https://render.com/docs/blueprint-spec for more info

services:
  # Web Service (Node/Express App)
  - type: web
    name: vocab-quest-app
    runtime: node
    region: ohio # us-east-2
    plan: free # Free tier: 512 MB RAM, spins down after 15 min inactivity
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true # Render generates a secure random value
      # IMPORTANT: Add these in Render Dashboard â†’ Environment after deployment:
      # - DATABASE_URL (Your Supabase connection string)
      # - ADMIN_EMAIL (your admin email address)
      # - ADMIN_PASSWORD (secure password, min 8 characters)
    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on git push


