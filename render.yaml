# Render Blueprint Specification
# See https://render.com/docs/blueprint-spec for more info

services:
  # Web Service (Node/Express App)
  - type: web
    name: vocab-quest-app
    runtime: node
    region: ohio # us-east-2
    plan: free # Free tier: 512 MB RAM, spins down after 15 min inactivity
    buildCommand: |
      set -e
      npm install
      cd client-new
      npm ci
      npm run build
      cd ..
      echo "=== Checking build output ==="
      ls -la client-new/dist/ || echo "WARNING: dist folder not found!"
      test -f client-new/dist/index.html && echo "✓ index.html found" || echo "ERROR: index.html missing!"
      echo "=== Running migrations (may fail if DB not ready) ==="
      npm run migrate || echo "WARNING: Migration failed, will retry on startup"
      echo "=== Seeding database (may fail if DB not ready) ==="
      npm run seed || echo "WARNING: Seed failed, will retry on startup"
      echo "=== Build complete ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true # Render generates a secure random value
      # IMPORTANT: Add these in Render Dashboard → Environment after deployment:
      # - ADMIN_EMAIL (your admin email address)
      # - ADMIN_PASSWORD (secure password, min 8 characters)
      - key: DATABASE_URL
        fromDatabase:
          name: vocab-quest-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on git push

# Database (PostgreSQL)
# NOTE: Render free Postgres expires after 90 days
# For longer-term use, consider Supabase free tier instead
databases:
  - name: vocab-quest-db
    databaseName: vocabquest_app
    plan: free # Free: 1 GB storage, 90-day limit
    region: ohio # us-east-2, should match web service region
    postgresMajorVersion: "15"
