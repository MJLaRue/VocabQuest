# Render Blueprint Specification
# See https://render.com/docs/blueprint-spec for more info

services:
  # Web Service (Node/Express App)
  - type: web
    name: vocab-quest-app
    runtime: node
    region: ohio # us-east-2
    plan: free # Free tier: 512 MB RAM, spins down after 15 min inactivity
    buildCommand: |
      set -e; echo "=== Build starting ==="; pwd; ls -la; npm install; echo "=== Building client ==="; cd client; pwd; npm install; npm run build; echo "=== Checking dist in client ==="; ls -la; ls -la dist/ || echo "ERROR: dist folder not found in client!"; cd ..; echo "=== Checking from project root ==="; pwd; ls -la client/; ls -la client/dist/ || echo "WARNING: dist folder not found at client/dist!"; test -f client/dist/index.html && echo "✓ index.html found" || echo "ERROR: index.html missing!"; echo "=== Finding all dist folders ==="; find . -name "dist" -type d; echo "=== Running migrations (may fail if DB not ready) ==="; npm run migrate || echo "WARNING: Migration failed, will retry on startup"; echo "=== Seeding database (may fail if DB not ready) ==="; npm run seed || echo "WARNING: Seed failed, will retry on startup"; echo "=== Final check ==="; ls -la client/dist/; echo "=== Build complete ==="
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true # Render generates a secure random value
      # IMPORTANT: Add these in Render Dashboard → Environment after deployment:
      # - DATABASE_URL (Your Supabase connection string)
      # - ADMIN_EMAIL (your admin email address)
      # - ADMIN_PASSWORD (secure password, min 8 characters)
    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on git push


