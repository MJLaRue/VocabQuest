# Render Blueprint Specification
# See https://render.com/docs/blueprint-spec for more info

services:
  # Web Service (Node/Express App)
  - type: web
    name: hspt-vocab-app
    env: node
    region: oregon # Choose: oregon, frankfurt, singapore, ohio
    plan: free # Free tier: 512 MB RAM, spins down after 15 min inactivity
    buildCommand: npm install && npm run migrate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: SESSION_SECRET
        generateValue: true # Render generates a secure random value
      - key: ADMIN_EMAIL
        value: admin@example.edu # Change this
      - key: ADMIN_PASSWORD
        value: Admin123! # Change this
      - key: DATABASE_URL
        fromDatabase:
          name: hspt-vocab-db
          property: connectionString
    healthCheckPath: /api/health
    autoDeploy: true # Auto-deploy on git push

# Database (PostgreSQL)
# NOTE: Render free Postgres expires after 90 days
# For longer-term use, consider Supabase free tier instead
databases:
  - name: hspt-vocab-db
    databaseName: vocab_app
    plan: free # Free: 1 GB storage, 90-day limit
    region: oregon # Should match web service region
    postgresMajorVersion: 15
